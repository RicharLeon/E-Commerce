<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Editar Categoría</h1>
  
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-2">Nombre:</label>
        <input type="text" formControlName="name" class="input input-bordered w-full" />
      </div>
      <div class="mb-4">
        <label class="block mb-2">Descripción:</label>
        <input type="text" formControlName="description" class="input input-bordered w-full" />
      </div>
      <div class="mb-4">
        <label class="block mb-2">Estado:</label>
        <select formControlName="status" class="input input-bordered w-full">
          <option [ngValue]="true">Activo</option>
          <option [ngValue]="false">Inactivo</option>
        </select>
      </div>
      <div class="flex gap-4">
        <button type="submit" class="btn btn-success">Actualizar Categoría</button>
        <button type="button" class="btn btn-neutral" (click)="goBack()">Cancelar</button>
      </div>
    </form>
  
    <div *ngIf="loading" class="mt-4">Cargando...</div>
    <div *ngIf="error" class="mt-4 text-error">{{ error }}</div>
  </div>
