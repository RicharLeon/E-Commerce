

<div class="container mx-auto p-4 flex justify-center mt-2 mb-12">
        <div class="card bg-base-200 w-2/4">
          <div class="card-body">
            <h2 class="text-xl font-bold mb-4 p-3">Formulario de Creaci√≥n de Productos</h2>
            <form [formGroup]="usersForm" (ngSubmit)="updateUser()">
              <!-- Nombre del producto -->
              <label class="font-bold ml-3 mt-6">Nombre del Usuario</label>
              <input
                formControlName="name"
                placeholder="Iphone 15 ..."
                class="w-full input input-bordered mb-2"
              />

              <!-- Nombre del usuario -->
              <label class="font-bold ml-3 mt-6">Email del Usuario</label>
              <input
                formControlName="email"
                placeholder="Iphone 15 ..."
                class="w-full input input-bordered mb-2"
              />

              <!-- email del usuario -->
              <label class="font-bold ml-3 mt-6">Rol del Usuario</label>
              <input
                formControlName="role"
                placeholder="Iphone 15 ..."
                class="w-full input input-bordered mb-2"
              />

              <!-- email del usuario -->
              <label class="font-bold ml-3 mt-6">Ciudad del Usuario</label>
              <input
                formControlName="city"
                placeholder="Iphone 15 ..."
                class="w-full input input-bordered mb-2"
              />

      
   
             
              <button
                class="btn btn-success mt-4"
                type="submit"
                [disabled]="!usersForm.valid"
              >
                Guardar Producto
              </button>
              <a class="btn btn-neutral mt-4 ml-2" href="/auth-list">Regresar</a>
            </form>
            {{ usersForm.value | json }}
          </div>
        </div>
      </div>
