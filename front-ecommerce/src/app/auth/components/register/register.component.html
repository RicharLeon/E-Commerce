<section class="relative flex flex-wrap lg:h-screen lg:items-center">


  <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
    <img alt=""
      src="https://images.unsplash.com/photo-1630450202872-e0829c9d6172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
      class="absolute inset-0 h-full w-full object-cover" />
  </div>

  <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
    <div class="mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold sm:text-3xl">Get started today!</h1>

      <p class="mt-4 text-gray-500">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla eaque error neque
        ipsa culpa autem, at itaque nostrum!
      </p>
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <form (submit)="handleSubmit()" class="mx-auto mt-8 mb-0 max-w-md space-y-4">
      <div>
        <label for="name" class="sr-only">Name</label>

        <div class="relative">
          <input name="name" [(ngModel)]="formData.name" required type="name"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs" 
            placeholder="Enter name" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </span>
        </div>
      </div>

      <div>
        <label for="email" class="sr-only">Email</label>

        <div class="relative">
          <input name="enmail" [(ngModel)]="formData.email" required type="email"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs" 
            placeholder="Enter email" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </span>
        </div>
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>

        <div class="relative">
          <input name="password" [(ngModel)]="formData.password" required type="password"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs" 
            placeholder="Enter password" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </span>
        </div>
      </div>
      <div>
        <label for="City" class="sr-only">City</label>

        <div class="relative">
          <input name="city" [(ngModel)]="formData.city" required type="city"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs" 
            placeholder="Enter city" />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label>Role:</label>
        <select name="role" [(ngModel)]="formData.role" required multiple class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-xs">
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
          <option value="GUEST">GUEST</option> <!-- AÃ±adÃ­ un ejemplo adicional -->
        </select>
      </div>



      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500">
          Do you have account?
          <a class="underline" href="/login">Login</a>
        </p>

        <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
          Register
        </button>
      </div>
    </form>
  </div>
</section>
